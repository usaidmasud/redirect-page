<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Alokasi Air BBWS NT I</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
      /* Full-page background image */
      body {
        background-image: url("makethidro.jpg"); /* Replace with your image URL */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
        margin: 0;
      }

      .container {
        margin-top: 20vh; /* Center the button vertically */
      }
    </style>
  </head>
  <body>
    <!-- Modal structure -->
    <div
      class="modal fade"
      id="myModal"
      tabindex="-1"
      data-backdrop="static"
      aria-labelledby="modalTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle">Informasi</h5>
          </div>
          <div class="modal-body text-center">
            <p class="text-sm">Berhubung domain lama sudah tidak aktif, Anda akan otomatis dialihkan ke alamat di bawah ini:</p>
            <a href="https://unitalokasiairbbwsnt1.com">
              unitalokasiairbbwsnt1.com
            </a>
            <p class="mt-3">
              <span id="countdown">5</span>
            </p>
          </div>
        </div>
      </div>
    </div>

    <script>
      $(document).ready(function () {
        $("#myModal").modal("show");

        // Countdown timer for redirection
        let countdown = 5;
        const countdownElement = $("#countdown");

        const interval = setInterval(function () {
          countdown--;
          if (countdown > 0) {
            countdownElement.text(countdown);
          } else {
            countdownElement.text("redirecting...");
            clearInterval(interval);
            setTimeout(function () {
              window.location.href = "https://unitalokasiairbbwsnt1.com";
            }, 1000);
          }
        }, 1000);
      });
    </script>
  </body>
</html>
